name: Envkeep Action

on:
  pull_request:
    branches: [main]

jobs:
  validate-profiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install envkeep
        run: pip install .
      - name: Run envkeep doctor
        run: envkeep doctor --fail-on-warnings
