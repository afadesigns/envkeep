name: Python Setup

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
      cache-key-prefix:
        required: true
        type: string
      extras:
        required: false
        type: string
        default: ""

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv http cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

      - name: Install dependencies
        run: uv sync ${{ inputs.extras }} --python ${{ inputs.python-version }}
