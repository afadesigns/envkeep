name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }} Â· ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv http cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Scan for vulnerabilities
        run: |
          uv pip install pip-audit
          uv run pip-audit

      - name: Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check

      - name: Mypy
        run: uv run mypy src

      - name: Pytest
        run: uv run pytest --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: "p/python"

  docs:
    name: Docs (build)
    uses: ./.github/workflows/python-setup.yml
    with:
      python-version: "3.12"
      cache-key-prefix: uv-docs
      extras: "--extra docs"
    secrets: inherit

  sbom:
    name: SBOM
    uses: ./.github/workflows/python-setup.yml
    with:
      python-version: "3.12"
      cache-key-prefix: uv
      extras: "--dev"
    secrets: inherit
